<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div id="showPic" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="load">
                <img src="https://i.imgur.com/ui15PTR.gif">
            </div>
            <div id="ori" style="display: none;">
            </div>
            <div id="word" style="display: none;">
            </div>
        </div>
    </div>

</div>
<script>
    let srcUrl = [
        "https://i.imgur.com/1qdOqWE.jpg",
        "https://i.imgur.com/QYmGFEU.jpg",
        "https://i.imgur.com/jtTSMMe.jpg",
        "https://i.imgur.com/tyNMo4k.jpg",
        "https://i.imgur.com/qlfKaVw.jpg",
        "https://i.imgur.com/TgAZ6Bg.jpg",
        "https://i.imgur.com/7Ieq5Di.jpg",
        "https://i.imgur.com/k554lzH.jpg",
        "https://i.imgur.com/lG3envE.jpg",
        "https://i.imgur.com/NRFNPq7.jpg",
        "https://i.imgur.com/mBOZDvr.jpg",
        "https://i.imgur.com/UjyCUw6.jpg",
        "https://i.imgur.com/N5BQwUt.jpg",
        "https://i.imgur.com/eueyTdV.jpg",
        "https://i.imgur.com/71hx1Yg.jpg",
        "https://i.imgur.com/bCD3rVt.jpg",
        "https://i.imgur.com/aEQILXn.jpg",
        "https://i.imgur.com/jGZlZlO.jpg",
        "https://i.imgur.com/CZ4esvK.jpg",
        "https://i.imgur.com/GyPtrVc.jpg",
        "https://i.imgur.com/icDqAdO.jpg",
        "https://i.imgur.com/mmpuIJg.jpg",
        "https://i.imgur.com/7mEZlQx.jpg",
        "https://i.imgur.com/gFjdLGm.jpg",
        "https://i.imgur.com/yecL18d.jpg",
        "https://i.imgur.com/H7LKhoN.jpg"
    ];

    let Index = Math.floor(Math.random()*25);
    const selectImg = new Image();
    selectImg.src = srcUrl[Index];
    selectImg.addEventListener("load", ()=>{
        $("#word").append($(selectImg));
        const gifImg = new Image();
        gifImg.src = "https://i.imgur.com/HaeZAhZ.gif";
        gifImg.addEventListener("load", ()=>{
            $("#ori").append($(gifImg));
            $("#load").hide();
            $("#ori").show();
        });
    })
    $(document).ready(function(){
       $("#showPic").click(function(){
           $("#ori").hide();
           $("#word").show();
       });

       $("#word").click(function(){
           var aLink = document.createElement("a");
           aLink.href = srcUrl[Index];
           aLink.download = "";
           aLink.click();
       });
    });


</script>
</body>
</html>
